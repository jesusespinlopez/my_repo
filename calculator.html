<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
function pot(p) {
var num = document.getElementById("n1");
num.value = Math.pow(num.value, p);
}
function sine() {
var num = document.getElementById("n1");
num.value = Math.sin(num.value);
}
</script>
</head>
<body>
<h1>Calculadora de Jesús Espín López</h1>
Number:
<input type="text" id="n1"><p>
<button onclick="pot(3)"> x^3 </button>
<button onclick="pot(4)"> x^4 </button>
<button onclick="sine()"> sine </button>
</body>
</html>
